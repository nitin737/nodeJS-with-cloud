name: Hello-World NodeJS App

on:
  push:
    branches: [main]

env:
  ENVIRONMENT: stage

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build # Replace with your actual build command

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::160071257600:role/github-actions-oidc-role # github-actions-oidc-role
          aws-region: eu-central-1 # Change to your AWS region

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: 160071257600:latest 160071257600.dkr.ecr.eu-central-1.amazonaws.com/nitin737:latest
